<div class="portfolio-item">
    <!-- Portfolio item default view -->
    <div class="portfolio-image-container">
    <img id="portfolioitem{{index}}" class="portfolio-image" src="{{ portfolioItem.mainImage }}"
        alt="{{ portfolioItem['title'] }} image"></div>

    <!-- Portfolio item detailed view -->
    <div id="portfolioitemdetail{{index}}"  class="portfolio-item-detail">

        <div class="infos-container">
            <h4 style="text-align: center !important;">{{ portfolioItem.title }}</h4>
            <div class="tag-container">
                <div *ngFor="let tag of portfolioItem.tags; let j = index">{{tag}}
                    <span *ngIf="j < portfolioItem.tags.length - 1"> |</span>
                </div>
            </div>
            <p>{{ portfolioItem.description }}</p>
            
        </div>

        <div class="btn-container">
            <a href="{{ portfolioItem.liveLink }}" target="_blank"><button class="secondary-btn">Live
                test</button></a>
            <a href="{{ portfolioItem.gitLink }}" target="_blank"><button class="secondary-btn">Github</button></a>
        </div>
        
    </div>
</div>
